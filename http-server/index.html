<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST Custom URL schemes</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the links, centered and styled -->
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-sm flex flex-col items-center">
        
        <h1 class="text-2xl font-bold mb-6">TEST - Custom URL schemes</h1>

        {% for link in links %}
        <a href="{{ link.url }}" class="w-full flex items-center justify-center {{ link.color }} text-white font-medium py-3 px-6 rounded-lg shadow-md hover:opacity-80 duration-200 mb-4">
            {{ link.name }}
        </a>
        {% endfor %}

    </div>

</body>
</html>
